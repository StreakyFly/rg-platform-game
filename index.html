<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>FortScape</title>
  <link href="game/assets/images/favicon.png" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Caudex&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet" />
  <link href="style/message.css" rel="stylesheet" />
  <link href="style/game.css" rel="stylesheet" />
  <link href="style/menu.css" rel="stylesheet" />
  <script src="lib/gl-matrix-min.js"></script>
  <script src="main.js" type="module"></script>
</head>

<body>
  <div id="stats" style="display: none;">
    <div id="time">00:00</div>
    <div id="inventory">
      <span class="inventory-slot iCount">0x</span>
      <span class="inventory-slot iPic"></span>
    </div>
    <div id="lives">
      <div class="hearts" id="heart1"></div>
      <div class="hearts" id="heart2"></div>
      <div class="hearts" id="heart3"></div>
    </div>
  </div>
  <div class="main-menu fadein" id="mainMenu">
    <img alt="FortScape" id="gameName" src="game/assets/images/gameName.png" />
    <br /><br /><br /><br /><br /><br /><br />
    <button onclick="startGame()">Start</button>
    <button onclick="toggleLeaderboard()">Leaderboard</button>
    <button onclick="toggleSettings()">Settings</button>
  </div>
  <div id="lbHolder" style="display: none;">
    <div id="leaderboard" style="display: none;">
      <h1>Leaderboard</h1>
      <table id="lb">
        <tr id="lbtitle">
          <th>PLAYER</th>
          <th>DATE</th>
          <th>TIME</th>
          <th>DEATHS</th>
        </tr>
      </table>
    </div>
    <button id="backLB" onclick="location.reload()">Back</button>
  </div>
  <div id="settingsHolder" style="display: none;">
    <div id="settings" style="display: none;">
      <h1>Settings</h1>
      <div class="setting">
        <label for="playerSensitivity">Player Sensitivity:</label>
        <input id="playerSensitivity" max="100" min="1" name="sensitivity" type="range" />
        <span id="sensitivityValue">%</span>
      </div>
      <div class="setting">
        <label for="muteMusic">Mute Music:</label>
        <input id="muteMusic" name="mute" type="checkbox" />
      </div>
      <button onclick="saveSettings()">Save Settings</button>
    </div>
    <button id="backLB" onclick="location.reload()">Back</button>
  </div>
  <div id="pauseMenu" style="display:none;">
    <h1>Game Paused</h1>
    <button onclick="pauseToggle()">Continue</button>
    <button id="mainMenuB" onclick="location.reload()">Main Menu</button>
  </div>
  <div id="loadingScreen" style="display:none;">
    <div id="loadingContent">
      <div id="loadingBar"></div>
      <p id="loadingText">Loading... 0%</p>
    </div>
  </div>
  <div id="topText">
    <p>Call showTopText() from main.js</p>
  </div>
  <div id="bottomText">
    <p>Call showBottomText() from main.js</p>
  </div>
  <div class="fullscreen no-touch">
    <canvas class="pixelated"></canvas>
  </div>
  <div class="fullscreen overlay loader-container">
  </div>
</body>

</html>
