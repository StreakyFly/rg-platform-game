<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortScape</title>
  <link rel="icon" type="image/x-icon" href="game/assets/images/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caudex&display=swap">
  <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
  <link rel="stylesheet" href="style/message.css">
  <link rel="stylesheet" href="style/game.css">
  <link rel="stylesheet" href="style/menu.css">
  <script src="lib/gl-matrix-min.js"></script>
  <script type="module" src="main.js"></script>
</head>

<body>
<div id="mainMenu" class="main-menu fadein">
  <img id="gameName" src="game/assets/images/gameName.png" alt="FortScape">
  <br><br><br><br><br><br><br>
  <button onclick="startGame()">Start</button>
  <button onclick="toggleLeaderboard()">Leaderboard</button>
  <button onclick="toggleSettings()">Settings</button>
</div>
<div id="lbHolder" style="display: none;">
  <div id="leaderboard" style="display: none;">
    <h1>Leaderboard</h1>
    <table id="lb">
      <tr id="lbtitle">
        <th>PLAYER</th>
        <th>DATE</th>
        <th>TIME</th>
        <th>DEATHS</th>
      </tr>
    </table>
  </div>
  <button id="backLB2" onclick="location.reload()">Back</button>
</div>
<div id="settingsHolder" style="display: none;">
  <div id="settings" style="display: none;">

    <h1>Settings</h1>
    <div class="setting">
      <label for="playerSensitivity">Player Sensitivity:</label>
      <input type="range" id="playerSensitivity" name="sensitivity" min="1" max="100">
      <span id="sensitivityValue">%</span>
    </div>
    <div class="setting">
      <label for="muteMusic">Mute Music:</label>
      <input type="checkbox" id="muteMusic" name="mute">
    </div>
    <button onclick="saveSettings()">Save Settings</button>

  </div>
  <button id="backLB" onclick="location.reload()">Back</button>
</div>
<div id="pauseMenu" style="display:none;">
  <h1>Game Paused</h1>
  <button onclick="pauseToggle()">Continue</button>
  <button onclick="location.reload()" id="mainMenuB">Main Menu</button>
</div>
<div id="loadingScreen" style="display:none;">
  <div id="loadingContent">
    <div id="loadingBar"></div>
    <p id="loadingText">Loading... 0%</p>
  </div>
</div>
<div id="topText">
  <p>Call showTopText() from main.js</p>
</div>
<div id="bottomText">
  <p>Call showBottomText() from main.js</p>
</div>
<div class="fullscreen no-touch">
  <canvas class="pixelated"></canvas>
</div>
<div class="fullscreen overlay loader-container">
</div>
</body>
</html>
